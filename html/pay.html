    <body>

        <header id="header">

        <main class="center">
            <h1> Payment Methods </h1>

            <table  class="center">

                <tr>
                    <td id="payment_type"> Pay method<td>

                <tr>

                <tr>
                    <td><input type="text" placeholder="IBAN" class="payment_input"></td>
                    <td><input type="text" placeholder="Swift" class="payment_input"></td>
                </tr>

                <tr>
                    <td class="payment_headline">Surname</td>
                    <td class="payment_headline">Name</td>
                </tr>

                <tr>
                    <td><input type="text" placeholder="Surname" class="payment_input"></td>
                    <td><input type="text" placeholder="Name" class="payment_input"></td>
                </tr>

            </table>

            <table class="center">
                <tr>
                    <td id="term_of_use_pay"><input type="checkbox">I have read the <a href="terms_of_use.html">terms of use</a> and agree to them.</td>
                </tr>
                <tr>
                    <td ><button onclick="purchase_cart_items()" type="submit" class="pay_button"> Purchase </button></td>
                </tr>
            </table>

                <tr>
                    <td class="payment_methods_header" colspan="2">Payments Methods</td>

                <tr>
                    <td class="payment_methods_item"><input type="image" src="../Backend/resources/cart.png" alt="cart" width="30" height="30"/></td>

                <tr>
                    <td class="payment_methods_item"><input type="image" src="../Backend/resources/cart.png" alt="cart" width="30" height="30"/></td>
                    <td class="payment_methods_item"><input type="image" src="../Backend/resources/cart.png" alt="cart" width="30" height="30"/></td>
                </tr>
            </table>

        </main>

        <footer id="footer">
            <a id="privacy_policy" class=remove_text_decoration href="../html/privacy_policy.html"> Privacy Policy </a>
            <a id="legal" class=remove_text_decoration href="../html/legal.html"> Legal </a>
            <a id="contact" class=remove_text_decoration href="../html/contact.html"> Contact </a>
        </footer>

    </body>

    <script>
        $(document).ready(function () {
            getHeader();
        });

        async function purchase_cart_items() {
            if (localStorage.getItem("Benutzer") == null || localStorage.getItem("Benutzer") == "") {
                console.log("No user logged in");
                return;
            }

            if (localStorage.getItem("cartIds") == null || localStorage.getItem("cartIds") == "") {
                console.log("No items in cart");
                return;
            }


            const userId = localStorage.getItem("Benutzer");
            console.log(userId);
            let gameIds = "";
            let userGames = await getUserGames(userId);
            if (userGames["spiele"] == "") {
                gameIds = localStorage.getItem("cartIds");
            }
            else {
                gameIds = "," + localStorage.getItem("cartIds");
            }

            $.ajax({
                url: 'http://localhost:8000/api/benutzer/updateNutzerspiele/' + encodeURIComponent(userId) + "/" + encodeURIComponent(gameIds),
                method: 'put',
                contentType: 'application/json; charset=utf-8',
                cache: false,
                dataType: 'json'
            }).done(function (response) {
                console.log(response);

            }).fail(function (jqXHR, statusText, error) {
                console.log('Response Code: ' + jqXHR.status + ' - Fehlermeldung: ' + jqXHR.responseText);
                console.log('Ein Fehler ist aufgetreten');
            });
        }
    </script>
</html>
