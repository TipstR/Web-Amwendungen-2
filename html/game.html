    <tr>
        <td>Account</td>

                <input type="radio" id="rate5" name="rating" value="5" />

                <input type="radio" id="rate4" name="rating" value="4" />
                <label for="rate4" title="4star"><span class="icon-star">&#9733;</span></label>
                <input type="radio" id="rate3" name="rating" value="3" />
                <label for="rate3" title="3star"><span class="icon-star">&#9733;</span></label>
                <input type="radio" id="rate2" name="rating" value="2" />
                <label for="rate2" title="2star"><span class="icon-star">&#9733;</span></label>
                <input type="radio" id="rate1" name="rating" value="1" />
                <label for="rate1" title="1star"><span class="icon-star">&#9733;</span></label>
            </div>
        </td>
    </tr>
    <tr>
        <td colspan="2"><input type="text" id="evaluationtext" placeholder="Evaluation" ></td>
    </tr>
    
</table>
