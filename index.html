        <script>
            $(document).ready(function () {
                getIndexHeader();


           $.when(spieleAjax(), neueSpieleAjax()).done(function (spieleResponse, neueSpieleResponse) {
               const alleSpiele = spieleResponse[0];
               const alleNeuenSpiele = neueSpieleResponse[0];

               let content = '';

               content += `<tr class="tr_th_style">
                                    <th class="th_padding th_style" colSpan="3"><a class="remove_text_decoration" href="html/trending.html">Trending <img src="Backend/resources/arrow_chevron.png" width="25" height="25"> </a></th>

               content += '<tr>';
               // neuen code zusammensetzen

               for (let i = 0; i < 3; i++) {
                   const obj = alleSpiele[i];
                   content += '<td class="td_padding"><a href="html/game.html?id=' + obj.id + '"> <img class="cover" src = "Backend/' + obj.cover_pfad + '" alt="' + obj.name + '"</a></td>';
               }
               content += '</tr>'
               content += `<tr class="tr_th_style">

                                </tr>`;
               content += '<tr>'


               console.log("l√§nge der spieleids:")
               console.log(alleNeuenSpiele.length)
               for (let i = 0; i < 3 && i < alleNeuenSpiele.length; i++) {
                   const obj = alleNeuenSpiele[i];
                   const spiel = alleSpiele[obj.spiele_id - 1]
                   content += '<td class="td_padding"><a href="html/game.html?id=' + obj.spiele_id + '"> <img class="cover" src = "Backend/' + spiel.cover_pfad + '" alt="' + spiel.name + '"</a></td>';

               console.log(content);
               // zusammengesetzen Code im Dokument ausgeben
               $('#table1').html(content);
